    Q 680 650, 800 710
    Q 880 770, 850 850
    Q 800 920, 680 950
    Q 550 930, 480 850
    Q 450 770, 550 700
    Z"/>
  
  <!-- Bottom right cloud -->
  <path class="cloud" d="M 1000 750
    Q 1140 700, 1300 750
    Q 1400 800, 1400 880
    Q 1360 920, 1260 940
    Q 1100 950, 950 920
    Q 880 890, 900 820
    Q 920 760, 1000 750
    Z"/>
</svg>